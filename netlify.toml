[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "out"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Ensure all dependencies are installed
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  included_files = ["../netlify/functions/**"]

# Add the Netlify Functions Install Core plugin
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Make sure JavaScript files are served with correct content type
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

# Make sure JavaScript chunk files are served with correct content type
[[headers]]
  for = "/_next/static/chunks/*.js"
  [headers.values]
    Content-Type = "application/javascript"

# Make sure _next/static files are properly served with long cache
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API redirect for waitlist - direct match for signup endpoint
[[redirects]]
  from = "/api/waitlist/signup"
  to = "/.netlify/functions/waitlist-signup"
  status = 200

# API redirect for other waitlist endpoints
[[redirects]]
  from = "/api/waitlist/*"
  to = "/.netlify/functions/waitlist-signup"
  status = 200

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[context]
  [context.production]
    command = "npm install && npm run build"

  [context.Dev-testing]
    command = "npm install && npm run build"