name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Frontend steps
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint
        
      - name: Test Frontend
        working-directory: ./frontend
        run: npm test
        
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # Backend steps
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Lint Backend
        working-directory: ./backend
        run: npm run lint
        
      - name: Test Backend
        working-directory: ./backend
        run: npm test
        
      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      - name: Success Message
        run: echo "âœ… CI completed successfully for both frontend and backend!"