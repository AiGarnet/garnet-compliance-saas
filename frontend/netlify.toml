[build]
  base = "."
  command = "npm run build:netlify"
  publish = ".next"
  functions = ".netlify/functions"
  ignore = "false" # Never ignore - ensure all errors are visible

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"
  # For PostgreSQL connection
  POSTGRES_PRISMA_URL = "${env:DATABASE_URL}"
  POSTGRES_URL_NON_POOLING = "${env:DATABASE_URL}"
  # Prevent build from failing if DB initialization fails
  SKIP_DB_INIT_ON_ERROR = "true"
  # Increase node memory limit
  NODE_OPTIONS = "--max_old_space_size=4096"
  # Enable static site generation
  NETLIFY = "true"
  
# Install required dependencies for pg and other modules
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle server-side dependencies
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Force installation of pg and other dependencies
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pg", "bcryptjs", "jose", "jsonwebtoken", "fs-extra"]

# Health check
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

# Initialize database
[[redirects]]
  from = "/api/init-db"
  to = "/.netlify/functions/init-db"
  status = 200
  force = true

# Handle redirects for API routes
[[redirects]]
  from = "/api/auth/signup"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Index page fallback - ensure landing page is properly served
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Default redirect for Next.js pages and static assets
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Default redirect for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Add edge functions configuration for Netlify
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false 